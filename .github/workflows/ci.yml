name: CI - Site Check

on:
  push:
    branches: ["**"]
  pull_request:
  workflow_dispatch:

jobs:
  check-site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          echo "Repo tree:"
          ls -la
          echo "Site contents:"
          ls -la site || true
      - run: |
          echo "FILES_IN_SITE=$(find site -type f | wc -l)" >> $GITHUB_ENV
          echo "DIRS_IN_SITE=$(find site -type d | wc -l)" >> $GITHUB_ENV
      - run: |
          echo "Files: $FILES_IN_SITE"
          echo "Dirs:  $DIRS_IN_SITE"
      - uses: actions/upload-artifact@v4
        with:
          name: site-build
          path: site
